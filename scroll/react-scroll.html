<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
    <style>
    #myDIV {
        height: 250px;
        width: 250px;
        overflow: auto;
    }

    #content {
        height: 800px;
        width: 2000px;
        background-color: coral;
    }
    </style>
  </head>
  <body>
    <div id="app">
        
        <div id="myDIV" onscroll="myFunction()">
        <div id="content">Scroll inside me!</div>
        </div>

        <p id="demo"></p>

    </div>
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script type="text/babel">
        class MyNotification extends React.Component {
            render() {
                return (
                <div style={styles.notification}>
                    This is div : {this.props.prompt}
                    <span style={styles.notificationHint}> {this.props.hint} </span>
                </div>);
            }
        }

        MyNotification.styles = {
            notification: {
                border: "5px solid green",
                padding: 10,  // Becomes "10px" when rendered.
                color: "#333"
            },
            notificationHint: {
                fontStyle: "italic"
            }
        };

        React.render(
            <MyNotification prompt="I &hearts; modular CSS."
                            hint="And so should you!" color="green"/>,
            document.getElementById('app')
        );
    </script>
  </body>
</html>
