<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>

<style>
body {
    border: solid 1px black;
}

.container {
    height: 200px;
    position: relative;
    margin: 30px;
    border: solid 1px orange;
    padding: 10px;
}

.row1 {
    float: left;
    width: 100%;
    height: 30%;
    background: blue;
}

.row1-2 {
    float: left;
    width: 49%;
    height: 30%;
    background: green;
    margin: 0.5%;
}
</style>

</head>
<body>

  <div class="container">
  
    <div class="row1">row1</div>
    <div class="row1-2">row1-2</div>
    <div class="row1-2">row1-2</div>
    <div class="row1">row1</div>

  </div>

</body>
</html>
